<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="todostyle.css">
</head>
<body>
	<main>
		<div class="container">
			<h1>To-Do List</h1>
			<div class="input-container">
			  <input type="text" id="taskInput" placeholder="Enter your task">
			  <button id="addButton">+</button>
			</div>
			<ul id="taskList"></ul>
		  </div>
	</main>
  
  <script src="todojs.js"></script>
</body>
</html>
